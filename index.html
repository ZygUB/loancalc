<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator with Payment Schedule and Signatures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <label for="loanAmount">Loan Amount ($)</label>
        <input type="number" id="loanAmount" placeholder="Enter the loan amount" required>

        <label for="interestRate">Annual Interest Rate (%)</label>
        <input type="number" id="interestRate" step="0.01" placeholder="Enter the interest rate" required>

        <label for="loanMonths">Loan Term (Months)</label>
        <input type="number" id="loanMonths" placeholder="Enter the loan term in months" required>

        <label for="startDate">First Payment Date</label>
        <input type="date" id="startDate" required>

        <button onclick="calculateLoan()">Calculate</button>
        <button onclick="window.print()">Print</button>

        <div class="result" id="result" style="display: none;">
            <h3>Loan Summary</h3>
            <p id="monthlyPayment"></p>
            <p id="totalPayment"></p>
            <p id="totalInterest"></p>

            <h3>Payment Schedule</h3>
            <table id="paymentSchedule">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Payment Date</th>
                        <th>Payment ($)</th>
                        <th>Interest ($)</th>
                        <th>Principal ($)</th>
                        <th>Remaining Balance ($)</th>
                        <th>Lender Signature</th>
                        <th>Borrower Signature</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
